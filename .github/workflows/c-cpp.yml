        tar -xf node-v20.9.0-linux-x64-glibc-217.tar.xz --strip-components 1 -C /node20217
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: install packages
      run: apt-get update && apt-get install -y zlib1g-dev gcc libcurl4-openssl-dev valgrind make
    - name: build
      run:  make slow5_mt=1
    - name: test
      run: make test
  ubuntu_20:
    name: Ubuntu 20
    runs-on: ubuntu-24.04
    container:
      image: ubuntu:20.04
    steps:
    - name: install git
      run: apt-get update && apt-get install -y software-properties-common && add-apt-repository ppa:git-core/ppa && apt-get update -y && apt-get install git -y
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: install packages
      run: apt-get update && apt-get install -y zlib1g-dev gcc libcurl4-openssl-dev valgrind make
    - name: build
      run:  make slow5_mt=1
    - name: test
      run: make test
  ubuntu_22:
    name: Ubuntu 22
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: install packages
      run: sudo apt-get update && sudo apt-get install -y zlib1g-dev gcc libcurl4-openssl-dev valgrind
    - name: build
      run:  make slow5_mt=1
    - name: test
      run: make test
    - name: mem
      run: make mem
    - name: examples
      run: make examples
  ubuntu_24:
    name: Ubuntu 24
    runs-on: ubuntu-24.04
